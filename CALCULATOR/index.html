<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Calculator">
        <div class="display">
            <input type="text" id="display" disabled placeholder="00">
        </div>

        <div class="btndisplay"></div>
        <button onclick="getvalue(1)" class="custombtn">1</button>
        <button onclick="getvalue(2)" class="custombtn">2</button>
        <button onclick="getvalue(3)" class="custombtn">3</button>
        <button onclick="getvalue('+')" class="custombtn">+</button>
        <button onclick="getvalue(4)" class="custombtn">4</button>
        <button onclick="getvalue(5)" class="custombtn">5</button>
        <button onclick="getvalue(6)" class="custombtn">6</button>
        <button onclick="getvalue('-')" class="custombtn">-</button>
        <button onclick="getvalue(7)" class="custombtn">7</button>
        <button onclick="getvalue(8)" class="custombtn">8</button>
        <button onclick="getvalue(9)" class="custombtn">9</button>
        <button onclick="getvalue('*')" class="custombtn">*</button>
        <button onclick="getvalue(0)" class="custombtn">0</button>
        <button class="custombtn">=</button>
        <button class="custombtn">AC</button>
        <button onclick="getvalue('/')" class="custombtn">/</button>
    </div>
<script src="app.js"></script>
</body>
</html>
